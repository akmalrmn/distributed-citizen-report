apiVersion: apps/v1
kind: Deployment
metadata:
  name: routing-service
  namespace: citizen-report
  labels:
    app: routing-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: routing-service
  template:
    metadata:
      labels:
        app: routing-service
        tier: backend
    spec:
      containers:
      - name: routing-service
        image: citizen-report/routing-service:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: url
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: url
        - name: CONSUME_ALL
          value: "true"
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
